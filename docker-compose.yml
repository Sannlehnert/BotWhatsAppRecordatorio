version: '3.8'

services:
  wh-reminder:
    build: .
    container_name: wh-reminder
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - TZ=America/Argentina/Neuquen
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s